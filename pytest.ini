[pytest]
# Pytest configuration for reports-service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    api: mark test as API test
    slow: mark test as slow running
    geocoding: mark test as geocoding-related
    weather: mark test as weather data-related
    spatial: mark test as spatial analysis-related
    reports: mark test as report generation-related

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=app
#     --cov-report=html
#     --cov-report=term-missing

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Uncomment if using pytest-timeout
# timeout = 300
